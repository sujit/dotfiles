# dynamic_title = true
import = ["/Users/sujit/.config/alacritty/themes/themes/Kanagawa.toml"]
live_config_reload = true
# tabspaces = 4
# "window.opacity" = 1.0
# "window.option_as_alt" = true

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "OFF"
persistent_logging = false
print_events = false
# ref_test = false
render_timer = false

[env]
TERM = "xterm-256color"
working_directory = "/Users/sujit"

[font]
size = 13.0

[font.bold]
family = "Maple Mono SC NF"
# family = "RecMonoCasual Nerd Font Propo"
# family = "JetBrainsMono Nerd Font Mono"
# family = "0xProto Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
